<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Ovulație</title>
    <meta name="description" content="Află cu precizie ziua ovulației folosind un calculator modern și prietenos.">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <header class="header">
            <h1>Calculator Ovulație</h1>
            <p>Descoperă ziua exactă pe baza ciclului tău menstrual</p>
        </header>

        <form id="calculatorForm" onsubmit="return false;">
            <div class="form-group">
                <label for="date1">Prima zi a menstruației (Luna Anterioară)</label>
                <div class="date-input-wrapper">
                    <input type="text" id="date1" class="date-picker-input" placeholder="Alege data" required>
                </div>
            </div>

            <div class="form-group">
                <label for="date2">Prima zi a menstruației (Luna Actuală)</label>
                <div class="date-input-wrapper">
                    <input type="text" id="date2" class="date-picker-input" placeholder="Alege data" required>
                </div>
            </div>

            <button type="submit" class="btn" id="calculateBtn">Calculează Acum</button>
        </form>

        <div id="errorMsg" class="error-msg"></div>

        <div id="resultContainer" class="result-container">
            <div class="result-item">
                <div class="result-label">Durata Ciclului Tău</div>
                <div class="result-value" id="resLength">-</div>
            </div>
            <div class="result-item">
                <div class="result-label">Ziua Ovulației</div>
                <div class="result-value" id="resDay">-</div>
            </div>
            <div class="result-item">
                <div class="result-label">Data Estimată a Ovulației</div>
                <div class="result-value" id="resDate">-</div>
            </div>
        </div>
    </main>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ro.js"></script>
    <script src="script.js"></script>
</body>

</html>
